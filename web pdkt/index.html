<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message 💖</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #btn_Iyaaaa {
            background: #ff758c;
            color: white;
        }

        #btn_Iyaaaa:hover {
            background: #ff4b69;
            transform: scale(1.1);
        }

        #btn_GAAAA {
            background: #ffcc00;
            color: white;
            position: relative;
        }

        #btn_GAAAA:hover {
            background: #ff9900;
        }
    </style>
</head>

<body>
    <h1>Hai Cantikuu 💕</h1>
    <img src="ica.gif" alt="Foto Cantik">
    <h2>Maafin Akuu Yg Sukaa Ketidurann ini Yaa Sayaangkuuuuuu🥰

    </h2>

    <div class="button-container">
        <button id="btn_Iyaaaa" onclick="alert('I LOVE YOU ICA KESAYAANGANKUUUU!!!!!🥰🤍❤‍🔥🫶🏻')">Iyaaaa</button>
        <button id="btn_GAAAA" onclick="GAAAA(this)">GAAAA</button>
    </div>

    <script>
        function GAAAA(button) {
            var maxWidth = window.innerWidth - button.clientWidth;
            var maxHeight = window.innerHeight - button.clientHeight;

            var newX = Math.floor(Math.random() * maxWidth);
            var newY = Math.floor(Math.random() * maxHeight);

            button.style.position = "absolute";
            button.style.left = newX + "px";
            button.style.top = newY + "px";
            button.style.transition = "top 0.5s, left 0.5s"; // Animasi perpindahan
        }
    </script>
</body>

</html>
